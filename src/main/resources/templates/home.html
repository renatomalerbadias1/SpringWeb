<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	</head>
	<body>
		<div class="container">

			<div class="jumbotron mb-0">
				<h1 class="display-4">Meus pedidos</h1>

			</div>

			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="/home">Todos</a>
						<a class="nav-link" href="/home/aguardando">Aguardando</a>
						<a class="nav-link" href="/home/aprovado">Aprovado</a>
						<a class="nav-link" href="/home/entregue">Entregue</a>
					</div>
					 <a href="/pedido/formulario"> <button class="btn btn-outline-success my-2 my-sm-0">Novo</button></a>

			</nav>
			<br>

			<div class="card" th:each="pedido : ${pedidos}">
				<th:block th:switch="${pedido.status.name()}">
				   <div  th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				   <div  th:case="'APROVADO'" class="card-header alert-success" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				   <div  th:case="'ENTREGUE'" class="card-header alert alert-dark" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				</th:block>

				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row ">
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
								<div class="col-md-6">Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span></div>
							</div>
							
							<div>Produto</div> 
							<div> <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto" /></div>
							 
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
